<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best news website </title>
        {% endif %}
    </head>
    <body>
         <!-- Popular movie section  -->
        <h3> General news sources</h3>
        <ul>
           {% for news in general %}
               <li><a href="articles/{{news.id}}">{{ news.name }}</a></li>
               <li>{{ news.description }}</li>
               <li>{{ news.url }}</li>
               <li>{{ news.category}}</li>
               <li>{{ news.language }}</li>
           {% endfor %}
       </ul>
    </body>
</html>
